
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>下载 App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue";
      background: #000;
    }
    .mask {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.8);
      color: #fff;
      z-index: 9999;
      display: none;
    }
    .arrow {
      position: absolute;
      top: 8px;
      right: 14px;
      font-size: 42px;
    }
    .content {
      margin-top: 120px;
      padding: 20px;
      text-align: center;
    }
    .content h1 {
      font-size: 22px;
      margin-bottom: 14px;
    }
    .content p {
      font-size: 16px;
      line-height: 1.6;
    }
    .steps {
      margin-top: 20px;
      font-size: 15px;
      opacity: .9;
      line-height: 1.8;
    }
    .tip {
      margin-top: 24px;
      font-size: 13px;
      opacity: .65;
    }
  </style>
</head>
<body>

<div class="mask" id="mask">
  <div class="arrow">↗</div>
  <div class="content">
    <h1>无法在微信内下载 App</h1>
    <p>
      请按以下步骤操作：
    </p>
    <div class="steps">
      1️⃣ 点击右上角 <b>···</b><br>
      2️⃣ 选择 <b>「在 Safari 中打开」</b><br>
      3️⃣ 在浏览器中完成下载
    </div>
    <div class="tip">
      这是 iOS 系统限制，请放心操作
    </div>
  </div>
</div>

<script>
  // ===== 配置你的下载地址 =====
  // App Store 链接 或 官网下载页
  var DOWNLOAD_URL = "https://owuzn.uddrboh.com/EaiXcx/B22kwfNKcmQfNqg4";

  function isIOS() {
    return /iPhone|iPad|iPod/i.test(navigator.userAgent);
  }
  function isWeChat() {
    return /MicroMessenger/i.test(navigator.userAgent);
  }
  function isQQ() {
    return /QQ\//i.test(navigator.userAgent);
  }

  if (isIOS() && (isWeChat() || isQQ())) {
    // iOS 微信 / QQ：显示引导
    document.getElementById('mask').style.display = 'block';
  } else {
    // 其他环境：直接去下载
    window.location.replace(DOWNLOAD_URL);
  }
</script>

</body>
</html>
